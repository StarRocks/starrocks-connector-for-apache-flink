name: Package Test

on: [push, pull_request]

jobs:
  build:
    name: Flink ${{ matrix.flink }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 3
      matrix:
        flink: ['1.20','1.19','1.18','1.17','1.16','1.15']
    env:
      CUSTOM_MVN: mvn -B -ntp
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: 'maven'
      - name: Machine Info
        run: |
          echo "== OS Release ==" && cat /etc/os-release || true
          echo "== Kernel ==" && uname -a
          echo "== CPU ==" && lscpu || true
          echo "== Memory ==" && free -h || true
          echo "== Workspace ==" && pwd
          echo "== Disk Usage ==" && df -hT .
      - name: Docker Info
        shell: bash
        run: |
          docker info || true
      - name: Build starrocks-stream-load-sdk
        run: mvn -B -ntp -Dsurefire.forkCount=2 clean install
        working-directory: starrocks-stream-load-sdk
      - name: Build Flink ${{ matrix.flink }} Connector
        run: |
          chmod +x build.sh
          ./build.sh ${{ matrix.flink }} --run-tests